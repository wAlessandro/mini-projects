<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="labelinput">0</label>
    <div id="btnscontainer">
        <button id="nine" class="btns">+</button>
        <button id="del" class="btns">C</button>
        <button id="equal" class="btns">=</button><br>
        
        <button id="nine" class="btns">9</button>
        <button id="eight" class="btns">8</button>
        <button id="seven" class="btns">7</button><br>
        <button id="six" class="btns">6</button>
        <button id="five" class="btns">5</button>
        <button id="four" class="btns">4</button><br>
        <button id="three" class="btns">3</button>
        <button id="two" class="btns">2</button>
        <button id="one" class="btns">1</button><br>
        <button id="zero" class="btns">0</button>
        
    </div>
</body>
</html>
